version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: focusflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-focusflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-focusflow}
    volumes:
      # Mount to host directory for easy backup
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-focusflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FocusFlow App (pulled from Docker Hub)
  migrate:
    image: ${DOCKERHUB_USERNAME:-your-username}/focusflow-migrate:${IMAGE_TAG:-latest}
    container_name: focusflow-migrate
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-focusflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-focusflow}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy
      "

  app:
    image: ${DOCKERHUB_USERNAME:-your-username}/focusflow:${IMAGE_TAG:-latest}
    container_name: focusflow-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-focusflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-focusflow}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: >
      sh -c "
        node server.js
      "

# Optional: Named volume for data (alternative to bind mount)
# Uncomment below to use Docker volume instead of host directory
# volumes:
#   postgres_data:
